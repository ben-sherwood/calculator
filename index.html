<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="main.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="calculator.js" defer></script>
</head>

<body>
  <div class="calc-grid">
    <div  id="display" class="display">
        0
    </div>
    <button id="clear" class="large-button">AC</button>
    <button id="divide" value='/'>/</button>
    <button id="multiply" value='*'>*</button>
    <button id="1" value='1'>1</button>
    <button id="2" value='2'>2</button>
    <button id="3" value='3'>3</button>
    <button id="add" value='+'>+</button>
    <button id="4" value='4'>4</button>
    <button id="5" value='5'>5</button>
    <button id="6" value='6'>6</button>
    <button id="subtract" value='-'>-</button>
    <button id="7" value='7'>7</button>
    <button id="8" value='8'>8</button>
    <button id="9" value='9'>9</button>
    <button id="." value='.'>.</button>
    <button id="0" class="large-button" value='0'>0</button>
    <button id="equals" class="large-button"  value='='>=</button>
  </div>

</body>

</html>
